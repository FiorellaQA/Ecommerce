<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab | Discover Home, Art's, Men's, Women's & Tech Accessories</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="row align-justify">
      <div class="row small-12 columns cabecera">
        <div class="small-6 columns">
          <a><span class="font-size12 white">FREE SHIPPING <span class="hide-for-small-only"> on orders </span>above $75*</span></a>
        </div>
        <div class="small-6 columns">
          <div class="small-6 columns">
            <a>
              <span class="font-size12 white">Ship to:</span>
              <img class="abs" src="img/flag.png" alt="">
            </a>
          </div>
          <div class="small-6 columns">
            <a>
              <span class="fa fa-envelope" aria-hidden="true"></span>
              <span class="font-size12 white hide-for-small-only">Email Us</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="column row sliders">
      <div class="small-12 medium-6 large-6 large-expand">
        <img src="img/mantel.png" alt="Novedades-en-BBQ">
      </div>
      <div class="small-12 medium-3 large-3 large-expand">
        <div class="small-6 medium-6 large-6 large-expand">
          <img src="img/tecnologia.png" alt="Novedades-en-Tech">
        </div>
        <div class="small-6 medium-6 large-6 large-expand">
          <img src="img/tunes.png" alt="Novedades-en-Tunes-y-shades">
        </div>
      </div>

    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
