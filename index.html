<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab | Discover Home, Art's, Men's, Women's & Tech Accessories</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="row align-justify" id="menu-cabecera">
      <div class="small-12 columns cabecera">
        <div class="small-6 medium-6 large-6 columns">
          <a><span class="font-size12 white">FREE SHIPPING <span class="hide-for-small-only"> on orders </span>above $75*</span></a>
        </div>
        <div class="small-6 columns">
          <div class="small-6 columns">
            <a>
              <span class="font-size12 white">Ship to:</span>
              <img class="abs" src="img/flag.png" alt="">
            </a>
          </div>
          <div class="small-6 columns">
            <a>
              <span class="fa fa-envelope" aria-hidden="true"></span>
              <span class="font-size12 white hide-for-small-only email-hidden">Email Us</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="row" id="slider">
      <div class="large-6 medium-6 small-12 columns sliders">
        <a><img src="img/mantel.png" alt="Novedades-en-BBQ"></a>
      </div>
      <div class="large-3 medium-3 small-6 columns sliders">
        <a><img src="img/tecnologia.png" alt="Novedades-en-Tech"></a>
      </div>
      <div class="large-3 medium-3 small-6 columns sliders">
        <a><img src="img/tunes.png" alt="Novedades-en-Tunes-y-shades"></a>
      </div>
    </div>
    <div class="row">
      <div class="large-3 medium-3 small-6 columns sliders">
        <a><img src="img/pack.png" alt="pack-it-up"></a>
      </div>
      <div class="large-3 medium-3 small-6 columns sliders">
        <a><img src="img/summer-breeze.png" alt="summer-breeze"></a>
      </div>
      <div class="large-6 medium-6 small-12 columns sliders">
        <a><img src="img/summer.png" alt="rays-y-waves"></a>
      </div>
    </section>
    <footer>
      <div class="row">
        <div class="large-3 medium-3 small-12 columns"></div>
      </div>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
